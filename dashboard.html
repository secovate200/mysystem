<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Skeleton</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* 화면 꽉 채우기 */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* 스크롤바 제어 (필요시 제거) */
      }

      /* 전체 컨테이너 (Flexbox) */
      #wrapper {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      /* 1. 좌측 사이드바 */
      #sidebar {
        min-width: 250px; /* 너비 고정 */
        max-width: 250px;
        background-color: #333; /* 구역 확인용 색상 (어두운 회색) */
        height: 100%;
      }

      /* 2. 우측 래퍼 (헤더 + 메인) */
      #content-wrapper {
        flex-grow: 1; /* 남은 너비 모두 차지 */
        display: flex;
        flex-direction: column; /* 세로 배치 */
        height: 100%;
      }

      /* 2-1. 헤더 */
      header {
        height: 60px; /* 높이 고정 */
        background-color: #ccc; /* 구역 확인용 색상 (회색) */
        flex-shrink: 0; /* 높이 줄어듦 방지 */
      }

      /* 2-2. 메인 */
      main {
        flex-grow: 1; /* 남은 높이 모두 차지 */
        background-color: #f0f0f0; /* 구역 확인용 색상 (연한 회색) */
        overflow-y: auto; /* 내용 넘치면 내부 스크롤 */
        padding: 20px; /* 내부 여백 */
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <aside id="sidebar"></aside>

      <div id="content-wrapper">
        <header></header>

        <main></main>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
