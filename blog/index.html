<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar with Search Box</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../asset/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../asset/scripts.js" defer></script>
  </head>
  <body>
    <nav class="nav">
      <i class="fa-solid fa-bars navOpenBtn"></i>

      <a href="#" class="logo">CodingLab</a>

      <ul class="nav-links">
        <i class="fa-solid fa-xmark navCloseBtn"></i>
        <li><a href="#">Home</a></li>
        <li><a href="#" id="login-popup">Login</a></li>
        <li><a href="#">Category</a></li>
        <li><a href="#">Dashboard</a></li>
      </ul>

      <i class="fa-solid fa-magnifying-glass search-icon" id="searchIcon"></i>
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" placeholder="Search here..." />
      </div>
    </nav>
    <div class="login-container">
      <div class="login-wrapper">
        <button class="close-btn">
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </button>
        <div class="form-box login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" autocomplete="off" required />
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
              <input type="password" autocomplete="off" required />
              <label for="">Password</label>
            </div>
            <div class="remember-forgot">
              <label>
                <input type="checkbox" />
                Remember me
              </label>
              <a href="">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
    <main><section></section></main>
  </body>
</html>
